<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .container{
            width: 60%;
            height: 400px;
            background-color: aqua;
            margin: 10px;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 10px;
        }
        .container:nth-child(1) >.box{
            background-color: Red;
        }
        .container:nth-child(2) >.box{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container" >
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container">
    <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
</body>
</html>
